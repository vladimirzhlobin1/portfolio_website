<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{/registration}" method="post">
        <h1 class="h3 mb-3 fw-normal mt-4">Please register</h1>
        <div class="form-floating">

            <div><label><input class="form-control" type="text" name="username" placeholder="Username"/></label></div>
            <div><label><input class="form-control" type="password" name="password" placeholder="Password"/></label></div>
            <div><label><input class="form-control" type="email" name="email" placeholder="Email address"></label></div>
            <br>
            <button type="submit" class="btn btn-primary btn-sm mb-3" style="width: 95px;">Ok</button>
            <a class="btn btn-secondary btn-sm mb-3" style="width: 95px;" th:href="@{/login}">Login</a>
            <div><label th:text="${user_exist}"></label></div>
        </div>
    </form>
    <hr>
    <p class="mt-3 mb-3 text-muted">Â© Shchukin Uladzimir 2022</p>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
